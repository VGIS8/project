name: Lint project

on:
  push:
    paths:
      - '*.py'
  pull_request:
    paths:
      - '*.py'

jobs:
  flake8:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v2
        with:
          path: project

      - uses: actions/checkout@v2
        with:
          repository: VGIS8/project-bin
          path: project-bin

      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      
      - name: Install flake8
        run: pip install flake8
      
      - name: Run flake8
        uses: VGIS8/flake8-github-action@releases/v1
        with:
          checkName: 'flake8'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
